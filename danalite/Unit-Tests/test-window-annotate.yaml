task: annotate-window
desc: show annotation on a window, which disappears after a while
actions:
  - os.shell(open -a Freeform)
  - window.is(Freeform) => $win:
      - |-
        window.annotate({{ 
          {
            'kind': 'rect',
            'x': -10,
            'y': 117,
            'width': 200,
            'height': 35,
            'label': 'Test2',
            'content': 'Hello! I am an annotation >_<',
            'duration': 30
          }
        }})
configs:
  options: []
  hotkey: ''
  shortcut: false
