task: Wallpaper-Fake-Update
desc: goto fake update website and enter full screen mode
configs:
  op-interval: 0
  options: []
  shortcut: false
  start-time: ''
actions:
  - os.shell(osascript -e 'activate app "Safari"')
  - os.shell(open -a "Safari" https://fakeupdate.net/apple/)
  - key.press(Ctrl+Command+f)
