task: set-screen-resolution
desc: switch the input source of monitor between DP1 and HDMI2
actions:
  - |-
    user.input({{ {
      'type':'select', 
      'title': 'Set screen resolution to',
      'options':[
        { 'label':'2560x1440',   'value':14 },
        { 'label':'1920x1080',   'value':15 },
        { 'label':'1600x900',   'value':16 },
      ],  
      'max':1,  
      'preset':False }}}) => $select
  - data.read({{ 15 }}) => $source
configs:
  options: []
  hotkey: ''
  shortcut: false
