task: file-launcher
actions:
  - |-
    user.input({{
      {
        'title': 'Quick File Launcher',
        'content': {
          'type': 'dynamic',
          'label': 'Search and click',
          'key': 'openFileName',
          'search': 'Files',
          'params' : {
            'location': '~/Desktop',
            'extensions': ['png'],
            'size': [0, 1000]
          },
          'instantQuit': True,
          'max': 1
        },
        'icon': 'https://raw.githubusercontent.com/danalites/autoo/main/imgs/logo.png'
      }
    }}) => $ret

  - data.read({{ $ret['openFileName'] }}) => $fileName

  # MacOS run 'open' command to open file
  - cmd.if({{ $env[PLATFORM] == 'darwin' }}):
    - os.shell(open {{ $fileName }})



configs:
  options: []
  shortcut: false
