task: ocr-screenshot
configs:
  hotkey: ''
  options: []

actions:
   - cmd.print({{ $env[HOME] }}/Desktop/tempOCR.png) => $temp
   - os.shell(screencapture -c -i -x {{ $temp }})

   - window.ocr({{ $temp }}) => $text
   
   - os.shell(rm {{ $temp }})
   - user.notify(OCR result, $text, {{ {'timeout':10} }})