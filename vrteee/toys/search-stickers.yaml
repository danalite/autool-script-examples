task: 斗图
actions:
  - user.input({{ {'type':'text', 'options':['关键字'], 'preset':['']} }}) => $target

  # https://api.aa1.cn/doc/so-baidu-img.html
  - web.http(GET, https://zj.v.api.aa1.cn/api/so-baidu-img/?msg={{$target}}表情包&page=1) => $resp

  - data.read({{ $resp[data] }}) => $images

  - data.read({{ [ ] }}) => $set
  - cmd.for_each({{ $images }}) => $index, $image:
      - data.read({{ $set.__add__([ $image[thumbnailUrl] ]) }}) => $set

  - user.notify(点击复制表情包, {{ $set }}, {{ {'timeout':30,'isPreview':True } }})

configs:
  hotkey: ''
  options: []
  shortcut: true


