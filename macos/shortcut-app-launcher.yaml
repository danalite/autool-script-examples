---
 task: app-launcher

 configs:
    hotkey: Ctrl+R

 actions:
   # Select which app to launch
   - user.input({{'type':'select',
      'options':['google-anonymous','gmail','youtube],
      'multiple':False}}) => $target

   # 1. Google search anonymous
   - cmd.if({{$target == 'google-anonymous'}}):
      - os.shell(open -na 'Google Chrome' --args --incognito "https://google.com")
   
   # 2. Gmail (in a specific profile)
   - cmd.if({{$target == 'gmail'}}):
      - os.shell(open -na 'Google Chrome' --args --profile-directory='Profile 2' 'https://mail.google.com/mail/u/0/#inbox')

   # 3. Youtube
   - cmd.if({{$target == 'youtube'}}):
      - os.shell(open -na 'Google Chrome' --args --profile-directory='Profile 2' 'https://www.youtube.com')
      