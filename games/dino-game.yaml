---
 task: chrome-dino-game
 desc: 
   - detect obstacle and press space
 
 actions:
  - web.init({{ {'size':(300,200) } }})
  - web.open(https://offline-dino-game.firebaseapp.com/)

  - window.is(Google Chrome):
    - key.press(Space)
    - cmd.while({{1}}):
      # wait for region to change
      - window.wait(*, {{ {
          'region':[80,205,30,40],
          'interval':0.5,'percent':0.6} }})
      - key.press(Space)

