---
  task: make-badges

  desc:
    - make badges for the attendees of a conference 
  
  actions:
    - window.is(Power):
      # Select the area on the slide for name and university
      - window.select_area(NAME) => $name
      - window.select_area(UNIVERSITY) => $univ

      - cmd.for_each( $env[CLIPBOARD] ) => $index, $person:
        - mouse.click($name, $person[0])
        - mouse.click($univ, $person[1])
        - key.press(Enter)
