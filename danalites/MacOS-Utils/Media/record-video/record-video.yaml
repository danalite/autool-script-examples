task: record-video
actions:
  - >-
    os.shell(osascript -e 'tell application "QuickTime Player" to new screen
    recording')
  - >-
    user.notify(QuickTime Screen Recorder, Click to start and press "Escape"
    when you finish, {{ {'timeout':6} }})
  - key.wait(Escape)
  - os.shell(stop-record.applescript)
configs:
  options: []
  hotkey: ''
  shortcut: false
